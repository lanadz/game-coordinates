<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styles.css?v=20231119230313">
    <script defer src="index.js?v=20231119230313"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"></link>
    <title>Coordinates with Red Ball</title>
  </head>

  <body>
    <h1>Coordinates with <span class="red">Red Ball</span></h1>

    <div class="horizontal-container">
      <div class="vertical-container">
        <div class="menu">
          <button id="writeCoordinates" class="tab active">Write coordinates</button>
          <button id="plotPoint" class="tab">Plot a point</button>
        </div>
        <div id="instructions" class="instructions">
        </div>
        <form id="coords" class="form" name="coords" action="" method="get">
          <label for="x">x</label><input type="number" name="x" id="x" size="2" placeholder="0" value="0" />
          <label for="y">y</label><input type="number" name="y" id="y" size="2" placeholder="0" value="0"/>
          <input type="submit" id="jump" value="Go!"/>
        </form>

        <p id="plot" class="form hidden">
          (
          <span id="xToPlot"></span>,
          <span style="display: inline;" id="yToPlot"></span>
          )
        </p>

        <div id="result" class="instructions"></div>

        <p>History:</p>
        <div id="history" class="instructions">
        </div>
        <div class="form">
          <button id="clean" class="btn">Restart!</button>
        </div>
      </div>

      <div class="vertical-container">
        <div class="game">
          <canvas id="coordinate-system" width="500" height="500"></canvas>
          <div id="tooltip" style="position: absolute; display: none;"></div>

          <div id="redBall" class="red-ball hidden"></div>
          <div id="point" class="point hidden"></div>
        </div>
      </div>
    </div>

    <p>Andrew, you are the best!</p>
    <p class="small">Svitlana Dzyuban &copy; 2023</p>

  </body>
</html>
