<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styles.css?v=3">
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"></link>
    <title>RedBall coordinates</title>
  </head>

  <body>
    <h1>Move <span class="red">Red Ball</span> around!</h1>

    <div class="horizontal-container">
      <div class="vertical-container">
        <div id="instructions" class="instructions">
          Go to (x, y) to the green point!
        </div>
        <form id="coords" class="coords" name="coords" action="" method="get">
          <label for="x">x</label><input type="number" name="x" id="x" size="2" placeholder="0" />
          <label for="y">y</label><input type="number" name="y" id="y" size="2" placeholder="0" />
          <input type="submit" id="jump" value="Jump"/>
        </form>

        <div id="result" class="instructions"></div>
      </div>

      <div class="vertical-container">
        <div class="game">
          <canvas id="coordinate-system" width="500" height="500"></canvas>
          <div id="tooltip" style="position: absolute; display: none;"></div>

          <div id="redBall" class="red-ball hidden"></div>
          <div id="point" class="point hidden"></div>
        </div>
      </div>
    </div>

    <p>Andrew, you are the best!</p>
    <p>Svitlana Dzyuban &copy; 2023</p>

  </body>
</html>
